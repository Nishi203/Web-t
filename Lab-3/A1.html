<body>
    <script>
        let arr =[1,23,45,6,57,24];
        let max=arr[0];
        for(let i=0; i<arr.length; i++)
    {
        if(arr[i]>max){
            max=arr[i];
        }
        
    }
    document.write("MAX NUMBER:"+max);
    </script>
