<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("ENTER A NUMBER:"));
        let arr=[];
        for(let i=0; i<n;i++)
        {
            arr.push (parseInt(prompt("ENTER ELEMENT:"+i)));
        }      
        arr.sort();
        document.write("ASCENDING ORDER:"+arr); 
    </script>
</body>
</html>
